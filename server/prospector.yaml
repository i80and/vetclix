autodetect: true
doc-warnings: false
dodgy:
  disable: []
  enable: []
  options: {}
  run: null
frosted:
  disable: [E103, E401, E306]
  enable: []
  options: {}
  run: null
ignore-paths: []
ignore-patterns: ['^docs?/', '^tests?/?', '/tests?(/|$)', '(^|/)test_[_a-zA-Z0-9]+.py$',
  '(^|/)[_a-zA-Z0-9]+_tests?.py$', '(^|/)tests?.py', ^setup.py$, (^|/)\..+]
max-line-length: 120
mccabe:
  disable: []
  enable: []
  options: {max-complexity: 15}
  run: null
output-format: null
pep257:
  disable: [D401, D100, D400, D101, D102, D000, D103]
  enable: []
  options: {}
  run: false
pep8:
  disable: [E271, E273, N804, N805, E133, E222, E302, E502, E111, E242, E303, E701,
    E226, E223, E125, E203, E225, E702, E301, E121, E703, E211, W391, W291, E221,
    N806, E201, E224, N801, E304, E124, E127, E126, E251, W293, N803, N811, N812,
    E228, N813, E402, N802, E227, E128, E241, E202, E123, E231, E261, E272, E731,
    W191, E265, E266, W292, E262, E122, E274, E401, N814]
  enable: []
  options: {max-line-length: 159, single-line-if-stmt: n}
  run: null
profile-validator:
  disable: []
  enable: []
  options: {}
  run: null
pyflakes:
  disable: [F810, F403]
  enable: []
  options: {}
  run: null
pylint:
  disable: [deprecated-lambda, bad-classmethod-argument, unnecessary-semicolon, superfluous-parens,
    invalid-name, bad-mcs-classmethod-argument, too-many-ancestors, no-self-argument,
    assignment-from-none, bad-builtin, abstract-class-little-used,
    redefined-outer-name, bad-whitespace, no-init, W0713, missing-docstring, too-many-lines,
    too-few-public-methods, empty-docstring, global-variable-undefined, pointless-except,
    star-args, abstract-method, relative-import, W0701, wildcard-import, I0014, W5103,
    anomalous-backslash-in-string, bad-continuation, too-many-instance-attributes,
    C0324, fixme, too-many-public-methods, global-statement, too-many-return-statements,
    C0322, C0323, missing-final-newline, no-self-use, property-on-old-class, unused-format-string-key,
    super-init-not-called, multiple-statements, trailing-whitespace, exec-used, broad-except,
    bad-mcs-method-argument, E1103, invalid-sequence-index, arguments-differ]
  enable: [no-name-in-module, no-member, attribute-defined-outside-init]
  options: {max-attributes: 7, max-branches: 15, max-line-length: 159, max-locals: 15,
    max-module-lines: 1000, max-parents: 7, max-public-methods: 20, max-returns: 6,
    max-statements: 60, min-public-methods: 1}
  run: null
pyroma:
  disable: [PYR16, PYR19, PYR17, PYR15, PYR04, PYR18]
  enable: []
  options: {}
  run: null
requirements: []
strictness: medium
test-warnings: false
uses: []
vulture:
  disable: []
  enable: []
  options: {}
  run: null
